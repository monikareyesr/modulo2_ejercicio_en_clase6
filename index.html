    <!-- 1. Creá una Variable llamada miAuto y asignale un Objeto vacío.

11.Usá el loop for...in para iterar sobre el Objeto miAuto y que muestre en
la consola el key y el value de cada Propiedad. -->
    <script>

        let miauto = {
            marca: "Ford",
            año: 2022,
            nuevo: true
        }

        propertykey = "modelo"
        miauto[propertykey] = "Expedition"
        anotherPropertyKey = "precio"
        miauto[anotherPropertyKey]="$200000"
        nextProperty = "color"
        miauto[nextProperty] = "azul"

        miauto.nuevo = false;
